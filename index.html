<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Turfe Valley</title>
</head>

<body>
    <!-- <audio id="inicio" loop>

    <audio id="galopa" loop>

    <div id="tela_inicio">
        <div id="campos_inicio">
            <h1>Turfe Valley</h1>
            <button onclick="iniciar()">Iniciar</button>
        </div>
        <div id="quest">
            <div id="campos_quest">
                Quantidade de Cavalos: <input type="number" id="ipt_qtd" class="ipts"> <br>
                Quantidade de Voltas: <input type="number" id="ipt_voltas" class="ipts"><br>
                <button class="btns" onclick="validar()">Prosseguir</button>
            </div>
        </div>
        <div id="nomeCavalos">
            <div class="space">
                <div id="campo_nomes">
                    Nome dos cavalos:
                    <input type="text" id="ipt_cavalo" class="ipts"></input>
                    <button class="btns" id="btnCadastro" onclick="cadastrarCavalo()">Adicionar</button>
                </div>
                <div id="campo_cavalos">
                    <div id="cavalos"></div>
                    <div id="nomes"></div>
                </div>
            </div>
            <p id="aguardeMsg">aguarde...</p>
        </div>
    </div>
    <div id="div_corrida">
        <div id="div_msg"></div>
        <div id="cavalos_correndo">
        </div>
        <div id="div_historico"></div>
        <button id="btnPodio" onclick="exibirPodio()">Exibir pódio</button>
    </div>
    <div id="div_podio">
        <div id="div_ranking">
            <img id="confete" src="img/confete.gif" alt="">
            <div id="topUm">

                <div class="infoPodium" id="nomeUm">
                    <h2>-</h2>
                </div>
                <div class="infoPodium" id="tempoUm">-</div>
                <div class="infoPodium"><img id="medalhaPrimeiro" src="img/first.png" alt=""></div>
            </div>
            <div id="topDois">

                <div class="infoPodium" id="nomeDois">
                    <h2>-</h2>
                </div>
                <div class="infoPodium" id="tempoDois">-</div>
                <div class="infoPodium"><img id="medalhaSegundo" src="img/second.png" alt=""></div>
            </div>
            <div id="topTres">

                <div class="infoPodium" id="nomeTres">
                    <h2>-</h2>
                </div>
                <div class="infoPodium" id="tempoTres">-</div>
                <div class="infoPodium"><img id="medalhaTerceiro" src="img/third.png" alt=""></div>
            </div>
            <img id="cvlUm" src="img/topum.png">
            <img id="cvlDois" src="img/topDois.png">
            <img id="cvlTres" src="img/topTres.png">
        </div>
        <div>
            <button id="btnReiniciar" onclick="reiniciar()">Reiniciar</button>
        </div>
    </div>

</body>

</html>
