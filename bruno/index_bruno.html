<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="bruno.css">
    <script src="bruno.js"></script>
    <title>Turfe Valley</title>
</head>

<body>
    <audio id="inicio">
        <source src="audio_inicio.mp3" type="audio/mpeg">
    </audio>
    <audio id="galopa">
        <source src="galopa.mp3" type="audio/mpeg">
    </audio>
    <div id="tela_inicio">
        <div id="campos_inicio">
            <h1>Turfe Valley</h1>
            <button onclick="iniciar()">Iniciar</button>
        </div>
        <div id="quest">
            <div id="campos_quest">
                Quantidade de Cavalos: <input type="number" id="ipt_qtd" class="ipts"> <br>
                Quantidade de Voltas: <input type="number" id="ipt_voltas" class="ipts"><br>
                <button class="btns" onclick="validar()">Prosseguir</button>
            </div>
        </div>
        <div id="nomeCavalos">
            <div class="space">
                <div id="campo_nomes">
                    Nome dos cavalos:
                    <input type="text" id="ipt_cavalo" class="ipts"></input>
                    <button class="btns" id="btnCadastro" onclick="cadastrarCavalo()">Adicionar</button>
                </div>
                <div id="campo_cavalos">
                    <div id="cavalos"></div>
                    <div id="nomes"></div>
                </div>
            </div>
            <p id="aguardeMsg">aguarde...</p>
        </div>
    </div>
    <div id="div_corrida">
        <div id="div_msg"></div>
        <div id="divHistorico"></div>
        <div id="cavalos_correndo">

        </div>
        <button onclick="exibirPodio()">Exibir PÓDIO</button>
    </div>
    <div id="div_podio">
        <div id="div_ranking">
            <div id="topUm"></div>
            <div id="topDois"></div>
            <div id="topTres"></div>
            <img id="cvlUm" src="../img/topum.png">
            <img id="cvlDois" src="../img/topDois.png">
            <img id="cvlTres" src="../img/topTres.png">
        </div>
    </div>

</body>

</html>
